<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win! - Advanced Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Righteous&display=swap');
        
        :root {
            --primary-color: #8E2DE2;
            --secondary-color: #4A00E0;
            --accent-color: #FFC312;
            --success-color: #00F260;
            --neo-green: #0575E6;
            --text-color: #333;
            --light-text: #fff;
            --bg-color: #eef2f7;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glow-color: rgba(0, 242, 96, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from bubbles */
        }

        body {
            background: linear-gradient(-45deg, #4e54c8, #8f94fb, #4A00E0, #8E2DE2);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            z-index: 1;
            width: 100%;
            max-width: 400px;
            text-align: center;
            perspective: 1000px;
        }

        .bubbles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none; }
        .bubble { position: absolute; bottom: -200px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: rise 25s infinite ease-in; }
        /* Add more variations for a richer effect */
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 15s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-duration: 20s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 30px; height: 30px; left: 50%; animation-duration: 18s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 70%; animation-duration: 10s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 50px; height: 50px; left: 85%; animation-duration: 22s; animation-delay: 3s; }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(600deg); opacity: 0; }
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            transform-style: preserve-3d;
        }
        .page.active { display: flex; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px) rotateX(-20deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }
        
        h1, h2, h3 { font-family: 'Righteous', cursive; }

        .animated-title {
            font-size: 2.8em;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 5s linear infinite;
        }
        @keyframes textShine {
            to { background-position: 200% center; }
        }
        
        #scratch-container {
            position: relative;
            width: 300px;
            height: 180px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #scratch-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px; cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.3)" stroke="%238E2DE2" stroke-width="2"/></svg>') 20 20, auto; transition: opacity 0.7s; }
        #reward {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            display: flex; justify-content: center; align-items: center;
            border-radius: 15px; color: var(--light-text); font-size: 3em;
            font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #reward.revealed { transform: scale(1); }
        
        #claim-page .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; width: calc(100% + 60px); padding: 20px;
            border-radius: 30px 30px 0 0; margin-top: -30px; margin-bottom: 20px;
        }
        #won-amount-display { font-size: 3em; font-family: 'Righteous', cursive; }
        #telegram-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; margin-top: 15px; }
        
        #progress-bar-container {
            width: 100%; height: 12px; background: rgba(0,0,0,0.1);
            border-radius: 6px; margin: 25px 0; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--neo-green));
            border-radius: 6px; transition: width 0.5s ease;
            position: relative;
        }
        /* Shimmer animation */
        #progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tg-button {
            padding: 15px; font-size: 1em; font-weight: 700; color: #333;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 12px; transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }
        .tg-button:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .tg-button.joined {
            background: linear-gradient(145deg, var(--success-color), var(--neo-green));
            color: white; border-color: transparent;
            box-shadow: 0 0 20px var(--glow-color);
        }
        .loader { width: 24px; height: 24px; border: 3px solid rgba(0,0,0,0.2); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .popup-overlay.active { opacity: 1; visibility: visible; }
        .popup { background: var(--glass-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); width: 90%; max-width: 380px; text-align: center; transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .popup-overlay.active .popup { transform: scale(1); }
        
        #popup-amount { font-size: 2.8em; font-weight: 700; color: var(--primary-color); margin: 10px 0; font-family: 'Righteous', cursive; }
        #upi-input { width: 100%; padding: 14px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.5); border-radius: 10px; margin: 20px 0; font-size: 1.1em; text-align: center; color: #333; outline: none; transition: all 0.3s; }
        #upi-input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(74, 0, 224, 0.5); }
        
        #congrats-icon { font-size: 5em; animation: pop-in 0.5s ease; color: var(--success-color); line-height: 1; margin-bottom: 10px; }
        @keyframes pop-in { from { transform: scale(0); } to { transform: scale(1); } }

        .action-button {
            width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 1.2em; font-weight: 600;
            color: white; cursor: pointer; transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-transform: uppercase;
        }
        .action-button:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(142, 45, 226, 0.4); }
        .action-button:disabled { background: linear-gradient(45deg, #999, #666); cursor: not-allowed; opacity: 0.7; }
        #claim-upi-button:enabled { animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 0, 224, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(74, 0, 224, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 0, 224, 0); }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    </div>

    <!-- Canvas for Confetti -->
    <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999;"></canvas>

    <div class="container">
        <div id="scratch-page" class="page active">
            <h1 class="animated-title">Scratch & Win!</h1>
            <p style="color: var(--text-color); margin-top: 10px;">Reveal your prize by scratching the card below.</p>
            <div id="scratch-container">
                <div id="reward">₹<span id="amount-won"></span></div>
                <canvas id="scratch-canvas" width="300" height="180"></canvas>
            </div>
            <button id="claim-button-1" class="action-button" disabled>Claim Prize</button>
        </div>
        
        <div id="claim-page" class="page">
            <div class="header">
                <h2>You've Won</h2>
                <div id="won-amount-display">₹0</div>
            </div>
            <p style="color: var(--text-color); font-weight: 600;">Join all channels to unlock claim button</p>
            <div id="telegram-grid"></div>
            <div id="progress-bar-container"><div id="progress-bar"></div></div>
            <button id="claim-upi-button" class="action-button" disabled>Claim Prize</button>
        </div>
    </div>
    
    <div id="upi-popup-overlay" class="popup-overlay">
        <div class="popup">
            <h3>Claim Your Reward</h3>
            <div id="popup-amount">₹0</div>
            <p>Enter your UPI/VPA Address below.</p>
            <input type="text" id="upi-input" placeholder="yourname@upi" autocomplete="off">
            <button id="submit-upi-button" class="action-button">Send</button>
        </div>
    </div>
    
    <div id="congrats-popup-overlay" class="popup-overlay">
        <div class="popup">
            <div id="congrats-icon">✨</div>
            <h3 id="congrats-message">Congratulations!</h3>
            <p>Your amount will be credited within 24-48 hours.</p>
            <button id="ok-button" class="action-button" style="background: linear-gradient(45deg, var(--success-color), var(--neo-green)); margin-top: 15px;">OK</button>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const permanentTelegramLink = 'https://t.me/+UGRYA7WMrM45ZmI1';
            let finalAmount = 0;
            const pages = document.querySelectorAll('.page');
            const claimUpiButton = document.getElementById('claim-upi-button');
            const rewardDiv = document.getElementById('reward');
            const myConfetti = confetti.create(document.getElementById('confetti-canvas'), { resize: true, useWorker: true });

            function triggerConfetti() {
                myConfetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    drift: 0.1,
                    angle: 90
                });
            }

            function showPage(pageId) {
                pages.forEach(page => page.classList.remove('active'));
                const newPage = document.getElementById(pageId);
                if (newPage) {
                    newPage.classList.add('active');
                }
            }

            // --- Scratch Card Logic ---
            const randomAmount = Math.floor(Math.random() * 401) + 100;
            finalAmount = randomAmount;
            document.getElementById('amount-won').textContent = randomAmount;
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const claimButton1 = document.getElementById('claim-button-1');
            let isDrawing = false;
            let lastPoint;
            let isRevealed = false;

            function setupCanvas() {
                const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                g.addColorStop(0, '#8E2DE2');
                g.addColorStop(1, '#4A00E0');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'destination-out';
            }

            const getMousePos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
            };
            
            function scratch(p) {
                let d = Math.sqrt(Math.pow(p.x - lastPoint.x, 2) + Math.pow(p.y - lastPoint.y, 2));
                let a = Math.atan2(p.y - lastPoint.y, p.x - lastPoint.x);
                for (let i = 0; i < d; i++) {
                    const x = lastPoint.x + Math.cos(a) * i;
                    const y = lastPoint.y + Math.sin(a) * i;
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, Math.PI * 2);
                    ctx.fill();
                }
                lastPoint = p;
                checkScratch();
            }

            function checkScratch() {
                if(isRevealed) return;
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let transparentPixels = 0;
                for (let i = 3; i < imgData.data.length; i += 4) {
                    if (imgData.data[i] === 0) { transparentPixels++; }
                }
                if ((transparentPixels / (canvas.width * canvas.height)) * 100 > 70) {
                    isRevealed = true;
                    canvas.style.opacity = '0';
                    rewardDiv.classList.add('revealed');
                    triggerConfetti();
                    setTimeout(() => { claimButton1.disabled = false; }, 300);
                }
            }

            const startScratch = (e) => { isDrawing = true; lastPoint = getMousePos(e); };
            const doScratch = (e) => { if (isDrawing) { e.preventDefault(); scratch(getMousePos(e)); } };
            const stopScratch = () => { isDrawing = false; };
            
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', doScratch);
            canvas.addEventListener('mouseup', stopScratch);
            canvas.addEventListener('mouseleave', stopScratch);
            canvas.addEventListener('touchstart', startScratch, { passive: false });
            canvas.addEventListener('touchmove', doScratch, { passive: false });
            canvas.addEventListener('touchend', stopScratch);

            setupCanvas();
            claimButton1.addEventListener('click', () => {
                showPage('claim-page');
                document.getElementById('won-amount-display').textContent = `₹${finalAmount}`;
                claimUpiButton.textContent = `Claim ₹${finalAmount} UPI`;
            });
            
            // --- UPDATED Channel & Claim Logic ---
            fetch('channels.json?v=' + Date.now())
                .then(response => response.ok ? response.json() : [])
                .then(channels => {
                    const grid = document.getElementById('telegram-grid');
                    const progressBar = document.getElementById('progress-bar');
                    let joinedCount = 0;
                    if(!channels || channels.length === 0) { 
                        claimUpiButton.disabled = false; 
                        progressBar.style.width = '100%'; 
                        document.querySelector('#claim-page p').textContent = "You can claim your prize now!";
                        return; 
                    }
                    channels.forEach(ch => {
                        const btn = document.createElement('button');
                        btn.className = 'tg-button';
                        btn.innerHTML = `<span>${ch.name}</span>`;
                        btn.onclick = () => {
                            if (btn.classList.contains('joined')) {
                                window.open(ch.link, '_blank');
                                return;
                            }
                            if (btn.querySelector('.loader')) return;
                            
                            window.open(ch.link, '_blank');
                            btn.innerHTML = `<div class="loader"></div>`;
                            setTimeout(() => {
                                btn.innerHTML = `✓ Joined`;
                                btn.classList.add('joined');
                                joinedCount++;
                                progressBar.style.width = `${(joinedCount / channels.length) * 100}%`;
                                if (joinedCount === channels.length) { 
                                    claimUpiButton.disabled = false; 
                                }
                            }, 5000); // Wait 5 seconds to simulate joining
                        };
                        grid.appendChild(btn);
                    });
                }).catch(error => {
                    console.error("Could not load channels.json:", error);
                    claimUpiButton.disabled = false;
                    document.getElementById('progress-bar').style.width = '100%';
                    document.querySelector('#claim-page p').textContent = "Error loading channels. You can claim directly.";
                });

            // --- Popup Logic ---
            const upiPopup = document.getElementById('upi-popup-overlay');
            const congratsPopup = document.getElementById('congrats-popup-overlay');
            claimUpiButton.addEventListener('click', () => {
                if(claimUpiButton.disabled) return;
                document.getElementById('popup-amount').textContent = `₹${finalAmount}`;
                upiPopup.classList.add('active');
            });

            document.getElementById('submit-upi-button').addEventListener('click', () => {
                const upiInput = document.getElementById('upi-input');
                const upiRegex = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;
                if (!upiRegex.test(upiInput.value)) { 
                    alert('Please enter a valid UPI address.'); 
                    return; 
                }
                upiPopup.classList.remove('active');
                document.getElementById('congrats-message').innerHTML = `Congratulations!<br>You will receive ₹${finalAmount}`;
                congratsPopup.classList.add('active');
                triggerConfetti();

                let timer = setTimeout(() => { window.location.href = permanentTelegramLink; }, 7000);
                document.getElementById('ok-button').addEventListener('click', () => { 
                    clearTimeout(timer); 
                    window.location.href = permanentTelegramLink; 
                });
            });
        });
    </script>
</body>

<script>
  (function(){
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable text selection & drag
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    // Prevent common devtools keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.key === 'F12') e.preventDefault();

      // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+U / Ctrl+S / Ctrl+C
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S' )) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
        e.preventDefault();
      }
    });

    // Block copying via clipboard (tries to prevent copy)
    document.addEventListener('copy', function(e) {
      e.clipboardData.setData('text/plain', 'Copying is disabled on this site.');
      e.preventDefault();
    });

    // Make it a bit annoying for inspect: re-evaluate page title periodically (not recommended for accessibility)
    let originalTitle = document.title;
    setInterval(() => {
      if (document.title !== originalTitle) document.title = originalTitle;
    }, 2000);
  })();
</script>
